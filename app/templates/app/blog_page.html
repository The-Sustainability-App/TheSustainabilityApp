{% extends 'app/general_template.html' %} {% load static %} {% block content %} {% for post in post_list %}
<div class="w3-card-4 w3-padding-large">

    <header class="w3-container w3-blue">
        <h2>{{ post.title }}</h2>
        <h3>{{ post.author }} | {{ post.created_on}}</h3>
    </header>

    <div class="w3-container w3-white">
        <p>{{post.content|slice:":200" }}</p>
    </div>
    <a href="{% url 'post_detail' post.slug  %}" class="w3-button w3-block w3-blue">Read More...</a>

</div>
{% endfor %} {% endblock %}
